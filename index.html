<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="timeblock row">
        <div class="col-1 hour">
          9AM
        </div>
        <div id="description-9" class="col-10 description"></div>
        <div id="save-9" class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </div>
      </div>
    
      <div class="timeblock row">
        <div class="col-1 hour">
          10AM
        </div>
        <div id="description-10" class="col-10 description align-items-center"></div>

          <i class="fas fa-save"></i>
        </div>
      </div>

      <div class="timeblock row">
        <div class="col-1 hour">
          11AM
        </div>
        <div id="description-11" class="col-10 description"></div>
        <div id="save-11" class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div class="timeblock row">
        <div class="col-1 hour">
          12PM
        </div>
        <div id="description-12" class="col-10 description"></div>
        <div id="save-12" class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>

      </div>

      <div class="timeblock row">
        <div class="col-1 hour">
          2PM
        </div>
        <div id="description-14" class="col-10 description"></div>
        <div id="save-14" class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>

      </div>

      <div class="timeblock row">
        <div class="col-1 hour">

      </div>

      <div class="timeblock row">

        </div>

        <div id="save-17" class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
